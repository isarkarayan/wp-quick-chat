<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Redirect</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7824707228647898" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-wrapper">
        <div class="container">
            <header>
                <div class="logo">
                    <i class="fab fa-whatsapp"></i>
                    <h1>WP Quick Chat</h1>
                </div>
            </header>

            <main>
                <div class="phone-input">
                    <div class="input-row">
                        <div class="country-select">
                            <div class="selected-country" id="selectedCountry">
                                <img src="https://flagcdn.com/w20/in.png" alt="India" id="selectedFlag">
                                <span id="selectedCode">+91</span>
                            </div>
                            <div class="country-list" id="countryList">
                                <!-- Countries will be populated by JavaScript -->
                            </div>
                        </div>
                        <input type="tel" id="phoneNumber" placeholder="Enter phone number" pattern="[0-9]*">
                    </div>
                    <div class="button-container">
                        <button id="redirectButton">
                            <i class="fas fa-paper-plane"></i>
                            Chat Now
                        </button>
                    </div>
                </div>
            </main>

            <div class="steps-container">
                <div class="step">
                    <div class="step-number">1</div>
                    <h2>Select Country</h2>
                    <p>Choose your country code from the dropdown list</p>
                </div>
                <div class="step">
                    <div class="step-number">2</div>
                    <h2>Enter Number</h2>
                    <p>Type the phone number you want to chat with</p>
                </div>
                <div class="step">
                    <div class="step-number">3</div>
                    <h2>Start Chat</h2>
                    <p>Click the button to open WhatsApp directly</p>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>Developed and Managed by <span class="credit">Ayan Sarkar</span></p>
        <p>Copyright Â© <span id="currentYear"></span> WP Quick Chat . All right reserved</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
